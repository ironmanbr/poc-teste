<tr>
	<td class="col-xs-11">
		{%name%}
	</td>
	<td class="col-xs-2 text-nowrap">
		{%created_at%}
	</td>
	<td class="col-xs-1 text-nowrap">
		<a class="btn btn-default" href="{%url%}&id={%id%}&act=show" role="button">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</a>
		<a class="btn btn-default" href="{%url%}&id={%id%}&act=delete" role="button">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		</a>
	</td>
</tr>
